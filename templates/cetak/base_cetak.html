<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>{{title}}</title>
	<link rel="icon" type="image/ico" href="{% static "images/SIMPATIK.ico" %}" />
	<script src="{% static 'assets/lib/jquery/dist/jquery.min.js' %}"></script>
	<style type="text/css">
		body {
			/*background: rgb(204,204,204);*/
			background-color: #FAFAFA; 
		}
		* {
		  font-family: Arial;
		}
		page {
			background: white;
			display: block;
			margin: 0 auto;
			margin-bottom: 0.5cm;
			box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
			padding: 60px;
			border-radius: 6px;
		}
		page[size="F4"] {  
		  width: 8.27in;
		  height: 12.98in; /* kalau disamakan dengan @media print @page akan masuk page baru */ 
		}

		/*page[size="F4"][layout="portrait"] {
		  width: 12.99in;
		  height: 8.26in; 
		}*/
		@media print {
		  body, page {
			margin: 0;
			box-shadow: 0;
		  }
		  @page { 
			margin: 0; /* Menghapus header & Footer browser */
			size: 210mm 330mm; /* Ngefixkan kertas ke F4 Landscape*/
		  }
		  page{
			border-radius: 0;
			box-shadow: none;
		  }
		}
		.button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 8px;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
		}
		.button-close {
			background-color: #f32818; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 8px;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
		}
		/* HALAMAN */
		#kop_surat_id {
			display: inline-block;
			margin-bottom: 5px;
			margin-top: 15px;
			text-align: center;
			width: 100%;
		}
		.isi_kop_surat {
			display: inline-block;
			margin-left: 21px;
			max-width: 740px;
		}
		.double-lines div {
			/*border-bottom: 2px solid gray;
			border-top: 2px solid black;
			height: 1px; 
			width: 900px; 
			display: inline-block;*/
			border-top: 3px double #8c8b8b;
		}
		hr.style14 { 
			/*border: 0; 
			height: 1px; 
			background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
			background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
			background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
			background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0); */
			border-top: 3px double #8c8b8b;
		  }
		/*.row{
			padding: 20px;
		}*/
		.row::after {
			content: "";
			clear: both;
			display: block;
			/*padding-block-start: 20px;*/
			/*padding: 20px;*/
		}
		[class*="col-"] {
			float: left;
			padding: 10px;
			/*border: 1px solid red;*/
		}
		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}
		.col-4 {width: 33.33%;}
		.col-5 {width: 41.66%;}
		.col-6 {width: 50%;}
		.col-7 {width: 58.33%;}
		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}

		#qrcodeTable canvas{
			padding: 2px;
			border-radius: 3px;
			border: 3px solid #000;
			/*box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
			width: 90px;
			height: 90px;
		}
		.skizin{
			font-size: 14px;
			padding: 5px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 7px;
		}
		.tdnone{
			border-left: none;
			border-right: none;
		}
		@media print { 
			.printhide { 
				display: none !important; 
				/*color: white;
				background-color: white;*/
			}
			.printpadding{
				display: block !important;
				padding-bottom: 4cm;
			} 
		}
	</style>
	{% block extra_style %}
	{% endblock %}
</head>
<body>

	<div style="padding: 240px 0 0 30px; height: 140px; width: 150px; position:fixed; left:0; top:0">
		<a class="button hidden-print" onclick="$(this).parent().css('display', 'none'); window.print(); $(this).parent().css('display', 'block');" href="#" style="margin-bottom: 10px;">
			<img src="{% static 'img/icon-print.png' %}">
		</a>
		<br>
		<a class="button-close hidden-print" href="javascript:if(confirm('Close window?'))window.close()">
			<img src="{% static 'img/icon-close.png' %}">
		</a>
	</div>

	{% block content %}
	{% endblock %}
</body>
</html>
