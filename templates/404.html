{% load i18n admin_static staticfiles widgets %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 | SIMPATIK</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />
        
        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="{% static 'error/materialize.min.css' %}"/>
        <link href="{% static 'error/font.css' %}" rel="stylesheet">
        <link href="{% static 'error/materialPreloader.min.css' %}" rel="stylesheet">        

        	
        <!-- Theme Styles -->
        <link href="{% static 'error/alpha.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'error/custom.css' %}" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            lokasi = document.createElement("a");
            lokasi.href = location.href;
            window.__base_url__ = lokasi.protocol+"//"+lokasi.host;
            // alert(__base_url__)
        </script>
            
            
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    <body class="error-page page-404">
        <div class="loader-bg"></div>
        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mn-content">
            <main class="mn-inner">
                <div class="center">
                    <h1>
                        <span>404</span>
                    </h1>
                    <span class="text-white">Oops! Something went wrong</span><br>
                    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2 m-t-lg" href="#" onclick="link();">
                        <i class="large material-icons">home</i>
                    </a>
                </div>
            </main>
        </div>
        
        <!-- Javascripts -->
        <script src="{% static 'scripts/js/vendor/jquery/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'error/materialize.min.js' %}"></script>
        <script src="{% static 'error/materialPreloader.min.js' %}"></script>
        <script src="{% static 'error/jquery.blockui.js' %}"></script>
        <script src="{% static 'error/alpha.min.js' %}"></script>
        <script type="text/javascript">
            function link() {
                {% if user.is_authenticated %}
                    window.location.href = __base_url__+'/admin';
                {% else %}
                    window.location.href = __base_url__;
                {% endif %}
            }
        </script>
    </body>
</html>
