    </div>

        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">b.</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

	<div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><strong>Komoditi/Produk Pokok</strong></label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Komoditi/Produk Lain : a.</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">b.</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>
    
	<div class="form-group">
		<label for="input01" class="col-sm-5 control-label text-left">
			<h4>B. Omset Perusahaan Per Tahun (setelah perusahan beroperasi)</h4>
		</label>
		<div class="col-sm-2 input-group">
			<span class="input-group-addon">Rp.</span>
	    	<input type="text" class="form-control" id="input01">
        </div>
	</div>

	<h4>C. Modal</h4>
	 <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">1. Modal Sendiri.</label>
      <div class="col-sm-2">
        <input type="hidden" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-2 control-label">2. Modal Pinjaman</label>
      <div class="col-sm-2">
        <input type="hidden" class="form-control" id="input01">

    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">a. Simpanan Pokok.</label>

        <input type="text" class="form-control" id="input01">

      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">

    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">b. Simpanan wajib</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-2 control-label">b. Koperasi lain</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>
    
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">c. Dana Cadangan</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-2 control-label">c. Bank</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">d. Hibah</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-2 control-label">d. Lainnya</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
		<label for="input01" class="col-sm-4 control-label text-left">
			<h4>D. Total Asset (setelah perusahaan beroperasi) </h4>
		</label>
		<div class="col-sm-2 input-group">
			<span class="input-group-addon">Rp.</span>
	    	<input type="text" class="form-control" id="input01">
        </div>
	</div>

	<h4>E. Jumlah Karyawan</h4>

	<div class="form-group">
      <label for="input01" class="col-sm-1 control-label">WNI</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-1 control-label">WNA</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-1 control-label">Total</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01" value="0" disabled="">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-4 control-label text-left">
      	<h4>F. Kedudukan dalam mata rantai kegiatan usaha</h4>
      </label>
      <div class="col-sm-3" style="padding-top: 14px;">
        <select class="form-control chosen-select mb-10">
          <option>Produsen</option>
          <option>Sub Distributor</option>
          <option>Eksportir</option>
          <option>Distributor/ Wholesaler/ Grosir</option>
          <option>Importir</option>
          <option>Pengecer</option>
          <option>Agen</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-5 control-label">
      	Jika Produsen, untuk perusahaan yang menggunakan mesin agar mengisi data:
      </label>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-3 control-label">a. Kapasitas terpasang</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-1 control-label">satuan :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-3 control-label">b. Kapasitas prosuksi per tahun</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>

      <label for="input01" class="col-sm-1 control-label">satuan :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-3 control-label">c. Kandungan Komponen produk : lokal</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
        <label>%,</label>
      </div>

      <label for="input01" class="col-sm-1 control-label">Impor :</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="input01">
        <label>%</label>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-3 control-label">
      	Jika Pengecer. sebutkan jenis usaha
      </label>
      <div class="col-sm-3">
        <select class="form-control chosen-select mb-10">
        	<option>Swalayan/ supermarket</option>
        	<option>Toserba/ Department store</option>
        	<option>Toko/kios lainnya</option>
        </select>
      </div>
    </div>

    <h4>DATA KHUSUS PERUSAHAAN</h4>
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">
      	Jenis Perusahaan
      </label>
      <div class="col-sm-3">
        <select class="form-control chosen-select mb-10">
        	<option>swasta</option>
        	<option>swasta tbk/ go public</option>
        	<option>persero</option>
        	<option>persero tbk/ go public</option>
        	<option>perusahaan daerah</option>
        	<option>perusahaan daerah tbk/ go public</option>
        </select>
      </div>
    </div>
