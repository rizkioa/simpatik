    <h3>LEGALITAS PERUSAHAAN</h3>
    <hr class="style14">
    <h4>A. Akta Pendirian</h4>
    <div class="form-group">
      <label  class="col-sm-2 control-label">Jenis Akta dan Pengesahan</label>
      <div class="col-sm-7">
        <select class="form-control chosen-select mb-10" disabled="">
          <option>Akta Pendirian</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label">Nama Notaris</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_nama_notaris_legalitas_pendirian" name="nama_notaris_pendirian" required="" data-parsley-trigger="change">
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label">Alamat Notaris</label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="5" name="alamat_pendirian" id="id_alamat_legalitas_pendirian"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label">Telp Notaris</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="telephone_pendirian" id="id_telp_legalitas_pendirian">
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label">No. Akta</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="id_nomor_akta_legalitas_pendirian" name="nomor_akta_pendirian">
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label">Tanggal Akta</label>
      <div class="col-sm-5">
        <div class="input-group datepicker w-360 mt-10" data-format="L">
          <input type="text" class="form-control" name="tanggal_akta_pendirian" id="id_tanggal_akta_legalitas_pendirian">
          <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
    </div>
