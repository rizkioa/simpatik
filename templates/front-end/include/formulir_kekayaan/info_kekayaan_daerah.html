<form method="POST" name="step3" role="form" class="form-horizontal" action="{% url 'informasi_kekayaan_daerah_save' %}">
  {% csrf_token %}   
    <div class="row">
      <div class="col-md-12">
        <h3>Info Kekayaan Daerah</h3>
        <hr class="style14">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><strong>Lokasi</strong></label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" required="" data-parsley-trigger="change" name="lokasi" placeholder="" id="id_lokasi"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Kota/Kabupaten</label>
      <div class="col-sm-5">
        <select disabled="" class="form-control chosen-select mb-10" name="kabupaten">
          <option value="1">Kabupaten Kediri</option>
        </select>
      </div>
    </div>

    <div class="form-group" id="kecamatan3">
      <label for="input01" class="col-sm-2 control-label"><strong>Kecamatan</strong></label>
      <div class="col-sm-5">
        <select id="id_kecamatan_data_reklame" required="" data-parsley-trigger="change" class="form-control chosen-select mb-10">
          <option value>-- Pilih Kecamatan --</option>
          {% if kecamatan %}
          {% for k in kecamatan %}
          <option value="{{ k.id }}">{{ k.nama_kecamatan }}</option>
          {% endfor %}
          {% endif %}
        </select>
      </div>
    </div>

    <div class="form-group" id="desa3">
      <label class="col-sm-2 control-label"><strong>Kelurahan/Desa</strong></label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="desa" id="id_desa_data_reklame" required="" data-parsley-trigger="change">
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Luas</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="text" id="id_luas" name="luas" class="form-control float-type">
          <span class="input-group-addon">
            <span>M&sup2;</span>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><strong>Penggunaan</strong></label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" required="" data-parsley-trigger="change" id="id_penggunaan" name="penggunaan" placeholder=""></textarea>
      </div>
    </div>    
</form>
