<form method="POST" name="step4" role="form" class="form-horizontal"  %}">
  {% csrf_token %}
  <h3>UPLOAD DOKUMEN PERSYARATAN</h3>
  <hr class="style14">
  <div class="form-group">
    <label class="col-sm-3 control-label"><strong>File KTP/Paspor (Dirut / Pemilik / Pengurus / Penanggung Jawab)</strong> </label>
    <div class="col-sm-5">
      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
    </div>

      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label"><strong>Surat Tanda Lunas Retribusi</strong></label>

      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
    </div>
    <div class="col-sm-1">
      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label"><strong>Rekomendasi dari Dinas terkai (DISPENDA, BPKAD, Dinas Perhubungan/Dinas/Bagian.........)</strong></label>
    <div class="col-sm-5">
      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
    </div>
    <div class="col-sm-1">
      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
    </div>
  </div>
