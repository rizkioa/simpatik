<form method="POST" name="step3" role="form" class="form-horizontal" action="{% url 'iujk_detiliujk_save' %}" data-parsley-validate novalidate>
  {% csrf_token %}
  <div class="form-group">
    <label for="input01" class="col-sm-2 control-label"><strong>Jenis IUJK</strong> </label>
    <div class="col-sm-5">
      <select class="form-control chosen-select mb-10" name="jenis_iujk" required="" data-parsley-trigger="change">
        <option value>-- Pilih Jenis IUJK --</option>

        {% if jenis_iujk %}
          {% for jenis in jenis_iujk %}
            <option value="{{ jenis.0 }}" {% if get_jenis_iujk == jenis.1 %} selected="selected" {% endif %}>{{ jenis.1 }}</option>
          {% endfor %}
        {% endif %}
      </select>
    </div>
  </div>
</form>
