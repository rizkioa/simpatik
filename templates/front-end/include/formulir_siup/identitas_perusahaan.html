<form method="POST" name="step2" role="form" class="form-horizontal" action="{% url 'siup_identitas_perusahan_save' %}" data-parsley-validate novalidate>
  {% csrf_token %}   
    <div class="row">
      <div class="col-md-12">
        <h3>IDENTITAS PERUSAHAAN</h3>
        <hr class="style14">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>NPWP</strong></label>
      <div class="col-sm-5">
        <input type="text" class="form-control npwp" required="" data-parsley-trigger="change">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><strong>Nama Perusahaan</strong></label>
      <div class="col-sm-7">
        <input type="text" class="form-control" required="" data-parsley-trigger="change">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Bentuk kegiatan usaha</strong></label>
      <div class="col-sm-4">
        <select class="form-control chosen-select" required="" data-parsley-trigger="change">
          <option value>-- Pilih Bentuk Kegiatan Usaha --</option>
          <option>Kecil</option>
          <option>Menengah</option>
          <option>Besar</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><strong>Alamat</strong></label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="5" name="alamat" required="" data-parsley-trigger="change"></textarea>
      </div>
    </div>

    <div class="form-group" id="negara">
      <label for="input01" class="col-sm-2 control-label"><strong>Negara</strong> </label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="negara" id="id_negara"  data-parsley-trigger="change">
          <option value>-- Pilih Negara --</option>
          {% if negara %}
            {% for p in negara %}
            <option value="{{ p.id }}">{{ p.nama_negara }}</option>
            {% endfor %}
          {% endif %}
        </select>
      </div>
    </div>

    <div class="form-group" id="provinsi">
      <label for="input01" class="col-sm-2 control-label"><strong>Provinsi</strong> </label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="provinsi" id="id_provinsi"  data-parsley-trigger="change">
        </select>
      </div>
    </div>

    <div class="form-group" id="kabupaten">
      <label for="input01" class="col-sm-2 control-label"><strong>Kota/Kabupaten</strong> </label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="kabupaten" id="id_kabupaten"  data-parsley-trigger="change"> 
        </select>
      </div>
    </div>

    <div class="form-group" id="kecamatan">
      <label for="input01" class="col-sm-2 control-label"><strong>Kecamatan</strong> </label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="kecamatan" id="id_kecamatan"  data-parsley-trigger="change">
        </select>
      </div>
    </div>

    <div class="form-group" id="desa">
      <label for="input01" class="col-sm-2 control-label"><strong>Kelurahan/Desa</strong> </label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="desa" id="id_desa" data-parsley-trigger="change">

        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Kode Pos</label>
      <div class="col-sm-5">
        <input type="text" class="form-control kodepos" max="5" >
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">No. Telp</label>
      <div class="col-sm-5">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">No. Fax</label>
      <div class="col-sm-5">
        <input type="text" class="form-control fax" data-inputmask="'mask': '99-9999999'">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-5">
        <input type="email" class="form-control " data-parsley-trigger="change" id="email">
      </div>
    </div>
</form>
