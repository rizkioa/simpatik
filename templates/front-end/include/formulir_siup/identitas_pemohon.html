<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Jenis Pengajuan </label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option>baru/pendirian</option>
      <option>perpanjangan/pembaharuan</option>
      <option>perubahan</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>IDENTITAS PEMOHON</h3>
    <hr style="border-color:black;">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Jenis Pemohon</label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Jenis Pemohon --</option>
      {% if jenis_pemohon %}
      {% for j in jenis_pemohon %}
      <option value="{{ j.id }}">{{ j.jenis_pemohon }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">No. KTP / Paspor</label>
  <div class="col-sm-5">
    <input type="text" class="form-control" id="input01">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Nama Lengkap</label>
  <div class="col-sm-7">
    <input type="text" class="form-control" id="input01">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Jenis Kelamin</label>
  <div class="col-sm-10">
    <label class="checkbox checkbox-custom">
      <input name="jk" id="pria" value="1" type="radio"><i></i> Laki-laki
    </label>
    <label class="checkbox checkbox-custom">
      <input name="jk" id="wanita" value="2" type="radio"><i></i> Perempuan
    </label>
    <span class="help-block mb-0">Pilih jenis kelamin anda.</span>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Tempat/Tanggal Lahir</label>
  <div class="col-sm-3">
    <input type="text" class="form-control" id="input01">
    <span></span>
  </div>
  <div class="input-group datepicker w-360" data-format="L">
    <input type="text" class="form-control">
    <span class="input-group-btn">
      <a class="btn btn-default" type="button"><i class="fa fa-calendar"></i></a>
    </span>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Alamat</label>
  <div class="col-sm-7">
    <textarea class="form-control" rows="5" name="alamat" placeholder="Isi alamat lengkap rumah anda"></textarea>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Provinsi</label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Provinsi --</option>
      {% if provinsi %}
      {% for p in provinsi %}
      <option value="{{ p.id }}">{{ p.nama_provinsi }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Kota/Kabupaten</label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Kota/Kabupaten --</option>
      {% if kabupaten %}
      {% for k in kabupaten %}
      <option value="{{ k.id }}">{{ k.nama_kabupaten }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Kecamatan</label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Kecamatan --</option>
      {% if kecamatan %}
      {% for k in kecamatan %}
      <option value="{{ k.id }}">{{ k.nama_kecamatan }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Kelurahan/Desa</label>
  <div class="col-sm-5">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Kelurahan/Desa --</option>
      {% if desa %}
      {% for d in desa %}
      <option value="{{ d.id }}">{{ d.nama_desa }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Telepon</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="input01">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">No. HP</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="input01">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">E-mail</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="input01">
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Kewarganegraan</label>
  <div class="col-sm-4">
    <select class="form-control chosen-select mb-10">
      <option value>-- Pilih Negara --</option>
      {% if negara %}
      {% for n in negara %}
      <option value="{{ n.id }}">{{ n.nama_negara }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </div>
</div>

<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">Pekerjaan</label>
  <div class="col-sm-4">
    <select class="form-control chosen-select mb-10">
      <option>PNS</option>
      <option>Swasta</option>
      <option>Wiraswasta</option>
    </select>
  </div>
</div>
