<form method="POST" name="step4" role="form" class="form-horizontal" {% if user.is_authenticated %} action="{% url 'siup_legalitas_perusahaan_save' %}" {% else %} action="#" {% endif %}>
  {% csrf_token %}
    <h3>LEGALITAS PERUSAHAAN</h3>
    <hr class="style14" style="height:2px">
    <h4>A. Akta Pendirian</h4>
    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Jenis Akta dan Pengesahan</label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10">
          {% for j in jenis_legalitas_list %}
            <option value="{{j.id}}">{{j.jenis_legalitas}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Nama Notaris</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01" name="nama_notaris">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Alamat Notaris</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" name="alamat"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Telp Notaris</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="telephone">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">No. Akta</label>
      <div class="col-sm-5">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Tanggal Akta</label>
      <div class="col-sm-5">
        <div class="input-group datepicker" data-format="L">
          <input type="text" class="form-control">
          <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">No. Pengesahan</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01" name="nomor_pengesahan">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Tanggal Pengesahan</label>
      <div class="col-sm-5">
        <div class="input-group datepicker" data-format="L">
          <input type="text" class="form-control" name="tanggal_pengesahan">
          <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <h4 class="custom-font col-sm-2"><strong>B. Akta Perubahan</strong></h4> 
      <div class="col-sm-10" style="padding-bottom: 10px; padding-top: 8px;">
        <div class="onoffswitch labeled greensea inline-block">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch_akta_perubahan" >
          <label class="onoffswitch-label" for="switch_akta_perubahan">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </div>

    
    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Jenis Akta dan Pengesahan</label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" id="akta_pengesahan">
          <option>Ada Perubahan</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Nama Notaris</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="nama_notaris_akta_perubahan">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Alamat Notaris</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="5" id="alamat_notaris" name="alamat" placeholder="Isi alamat lengkap rumah anda"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Telp Notaris</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="telp_notaris">
      </div>
    </div>

    <div class="form-group">
      <label  class="col-sm-2 control-label text-left">No. Akta</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="no_akta_notaris">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Tanggal Akta</label>
      <div class="col-sm-5">
        <div class="input-group datepicker" data-format="L">
          <input type="text" class="form-control" id="tanggal_akta_akta_perubahan">
          <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">No. Pengesahan</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="no_pengesahan">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label text-left">Tanggal Pengesahan</label>
      <div class="col-sm-5">
        <div class="input-group datepicker" data-format="L">
          <input type="text" class="form-control" id="tanggal_pengesahan">
          <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
    </div>
</form>
