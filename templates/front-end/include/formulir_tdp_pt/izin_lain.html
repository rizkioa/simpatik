<form method="POST" name="step6" role="form" class="form-horizontal">
{% csrf_token %}
    <h3>IZIN-IZIN DAN LEGALITAS LAINNYA</h3>
    <hr class="style14">
    
    <label class="checkbox checkbox-custom-alt" style="margin-left: 12px; padding-bottom: 10px;">
		<input type="checkbox" id="switch_izin_lain"><i></i> Ada
	</label>

	<div class="panel panel-darkgray">
		<div class="panel-body">
			<div class="form-group">
		      <label for="input01" class="col-sm-2 control-label">Jenis Izin</label>
		      <div class="col-sm-7">
		        <select class="form-control chosen-select mb-10" id="izin_lain_jenis_izin">
		          <option>-- Pilih Izin --</option>
		        </select>
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="input01" class="col-sm-2 control-label">No. Izin</label>
		      <div class="col-sm-7">
		        <input type="text" class="form-control" id="izin_lain_no_izin">
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="input01" class="col-sm-2 control-label">Dikeluarkan oleh</label>
		      <div class="col-sm-7">
		        <input type="text" class="form-control" id="izin_lain_dikeluarkan">
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="input01" class="col-sm-2 control-label">Tanggal Dikeluarkan</label>
		      <div class="col-sm-5">
		        <div class="input-group datepicker w-360 mt-10" data-format="L">
		          <input type="text" class="form-control" id="izin_lain_tanggal_keluar">
		          <span class="input-group-addon">
		            <span class="fa fa-calendar"></span>
		          </span>
		        </div>
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="input01" class="col-sm-2 control-label">Masa Berlaku</label>
		      <div class="col-sm-4">
		        <input type="text" class="form-control" id="izin_lain_masa_berlaku">
		      </div>
		      <label for="input01" class="col-sm-2 control-label text-left">Tahun</label>
		    </div>
		    
		    <div class="form-group">
		    	<div class="col-md-12">
		    		<button type="button" class="btn btn-danger pull-right" id="izin_lain_simpan">Simpan</button>
		    	</div>
		    </div>
		</div>
	</div>

	<div class="col-md-12">
		<label>Tambah Izin Lainnya..</label>
	</div>

	<br>
	<br>
	<br>
	<br>
</form>
