<form method="POST" name="step2" role="form" class="form-horizontal" action="{% url 'izin_dinkes__save_izin_apotek' %}" data-parsley-validate novalidate>
{% csrf_token %}
	<div class="row">
		<div class="col-md-12">
			<h3>IZIN APOTEK</h3>
			<hr class="style14">
		</div>
	</div>

	<div class="form-group">
		<label for="nama_apotek" class="col-sm-2 control-label"><strong>Nama Apotek</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_nama_apotek" name="nama_apotek" class="form-control" required="">
		</div>
	</div>

	<div class="form-group">
		<label for="id_no_stra" class="col-sm-2 control-label"><strong>No STRA</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_no_stra" name="no_stra" class="form-control" required="">
		</div>
	</div>

	<div class="form-group">
		<label for="id_no_sipa" class="col-sm-2 control-label"><strong>No SIPA</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_no_sipa" name="no_sipa" class="form-control" required="">
		</div>
	</div>

	<div class="form-group" id="alamat">
		<label for="alamat_apotek" class="col-sm-2 control-label"><strong>Alamat</strong> </label>
		<div class="col-sm-6">
			<textarea class="form-control" id="id_alamat_apotek" rows="5" name="alamat_apotek" required=""></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="no_telepon" class="col-sm-2 control-label"><strong>Nomor Telepon</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_no_telpon_apotek" name="no_telepon" class="form-control no_ktp" required="">
		</div>
	</div>

	<div class="form-group" id="kecamatan1">
		<label for="kecamatan" class="col-sm-2 control-label"><strong>Kecamatan</strong> </label>
		<div class="col-sm-6">
			<select class="form-control chosen-select mb-10" name="kecamatan" id="id_kecamatan1" required="">
			</select>
		</div>
	</div>

	<div class="form-group" id="desa">
		<label for="desa" class="col-sm-2 control-label"><strong>Kelurahan/Desa</strong></label>
		<div class="col-sm-6">
			<select class="form-control chosen-select mb-10" name="desa" id="id_desa1" required="">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="sarana" class="col-sm-2 control-label"><strong>Sarana</strong></label>
		<div class="col-sm-6">
			<select class="form-control chosen-select mb-10" name="sarana" id="id_sarana">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="nama_pemilik_sarana" class="col-sm-2 control-label"><strong>Nama Pemilik Sarana</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_nama_pemilik_sarana" name="nama_pemilik_sarana" class="form-control" required="">
		</div>
	</div>

	<div class="form-group">
		<label for="alamat_sarana" class="col-sm-2 control-label"><strong>Alamat Pemilik Sarana</strong></label>
		<div class="col-sm-6">
			<textarea class="form-control" id="id_alamat_pemilik_sarana_apotek" rows="5" name="alamat_sarana" required=""></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="npwp" class="col-sm-2 control-label"><strong>NPWP</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_npwp" name="npwp" class="form-control no_ktp" required="">
		</div>
	</div>
	

	

</form>
