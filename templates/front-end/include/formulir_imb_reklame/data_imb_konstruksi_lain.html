<form method="POST" name="step3" role="form" class="form-horizontal" action="{% url 'reklame_imbreklame_save' %}">
  {% csrf_token %}   
    <div class="row">
      <div class="col-md-12">
        <h3>Data IMB KONSTRUSI LAIN</h3>
        <hr class="style14">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Jenis Papan Reklame</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Ukuran</label>
      <div class="form-group">
        <label for="input01" class="col-sm-2 control-label">Lebar</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="input01">
          </div>
        <label for="input01" class="col-sm-2 control-label">Tinggi</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="input01">
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Lokasi Pemasangan</label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="5" name="alamat" placeholder="Isi alamat lengkap rumah anda"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Kota/Kabupaten</label>
      <div class="col-sm-5">
        <select disabled="" class="form-control chosen-select mb-10" name="kabupaten">
          <option value="1">Kabupaten Kediri</option>
        </select>
      </div>
    </div>

    <div class="form-group" id="kecamatan3">
      <label for="input01" class="col-sm-2 control-label"><strong>Kecamatan</strong></label>
      <div class="col-sm-5">
        <select id="id_kecamatan_data_reklame" required="" data-parsley-trigger="change" class="form-control chosen-select mb-10">
          <option value>-- Pilih Kecamatan --</option>
          {% if kecamatan %}
            {% for k in kecamatan %}
            <option value="{{ k.id }}">{{ k.nama_kecamatan }}</option>
            {% endfor %}
          {% endif %}
        </select>
      </div>
    </div>

    <div class="form-group" id="desa3">
      <label class="col-sm-2 control-label"><strong>Kelurahan/Desa</strong></label>
      <div class="col-sm-5">
        <select class="form-control chosen-select mb-10" name="desa" id="id_desa_data_reklame" required="" data-parsley-trigger="change">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label"><u><b>Batas-batas</b></u></label>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Sebelah Utara</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Sebelah Timur</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Sebelah Selatan</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>

    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">Sebelah Barat</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="input01">
      </div>
    </div>
</form>
