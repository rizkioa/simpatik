    <form role="form" class="form-horizontal" method="POST" enctype="multipart/form-data" id="form-prinsip_penanaman_modal" action="{% url 'imbperumahan_upload_berkas_pendukung' %}" data-parsley-validate novalidate>
      {% csrf_token %}
      <input type="hidden" name="aksi" value="1">
      <div class="form-group">
        <label class="col-sm-3 control-label"><strong>Izin Prinsip Penananaman Modal</strong></label>
        <span id="field-prinsip_penanaman_modal">
          <div class="col-sm-5">
            <input name="berkas" type="file" class="filestyle id_berkas" data-buttonText="Browse" data-iconName="fa fa-inbox" required="">                      
          </div>
          <div class="col-sm-4">
            <button href="#" id="btn-prinsip_penanaman_modal" onclick="form_upload_dokumen($(this)); return false;" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</button>
            <a id="percent-prinsip_penanaman_modal" type="button" class="btn btn-success btn-border mb-10 animated littleFadeInUp">0%</a>
          </div>
        </span>
        <span class="col-sm-6" id="load-prinsip_penanaman_modal"></span>
      </div>
    </form>
