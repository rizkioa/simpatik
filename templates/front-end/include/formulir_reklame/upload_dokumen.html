        <div class="col-sm-5">
          <input name="berkas" type="file" class="filestyle id_berkas" data-buttonText="Browse" data-iconName="fa fa-inbox" required="">

        <div class="col-sm-4">
          <button href="#" id="btn-gambar_konstruksi_pemasangan_reklame" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</button>

        </div>
