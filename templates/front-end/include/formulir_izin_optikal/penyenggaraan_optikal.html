<form method="POST" name="step2" role="form" class="form-horizontal" action="{% url 'izin_dinkes__save_izin_optikal' %}" data-parsley-validate novalidate>
{% csrf_token %}
	<div class="row">
		<div class="col-md-12">
			<h3>IZIN OPTIKAL</h3>
			<hr class="style14">
		</div>
	</div>

	<div class="form-group">
		<label for="nama_optical" class="col-sm-2 control-label"><strong>Nama Optikal</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_nama_optical" name="nama_optikal" class="form-control" required="">
		</div>
	</div>

	<div class="form-group">
		<label for="nama_pemilik" class="col-sm-2 control-label"><strong>Nama Pemilik/Perusahaan</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_nama_pemilik" name="nama_pemilik_perusahaan" class="form-control" required="">
		</div>
	</div>

	<div class="form-group">
		<label for="jenis_usaha" class="col-sm-2 control-label"><strong>Jenis Badan usaha</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_jenis_usaha" name="jenis_badan_usaha" class="form-control" required="">
		</div>
	</div>

	<div class="form-group" id="alamat">
		<label for="alamat_perusahaan" class="col-sm-2 control-label"><strong>Alamat Perusahaan / Bidang Usaha</strong></label>
		<div class="col-sm-6">
			<textarea class="form-control" id="id_alamat_perusahaan" rows="5" name="alamat_usaha" required=""></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="no_telpon" class="col-sm-2 control-label"><strong>Nomor Telepon/Fax</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_no_telpon" name="no_telepon" class="form-control" required="">
		</div>
	</div>

	<div class="form-group" id="desa">
		<label for="jenis_kegiatan_usaha" class="col-sm-2 control-label"><strong>Jenis Kegiatan Usaha</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_jenis_kegiatan_usaha" name="jenis_kegiatan_usaha" class="form-control" required="">
		</div>
	</div>

	<div class="form-group" id="alamat">
		<label for="lokasi_kegiatan_usaha" class="col-sm-2 control-label"><strong>Lokasi Kegiatan Usaha</strong></label>
		<div class="col-sm-6">
			<textarea class="form-control" id="id_lokasi_kegiatan_usaha" rows="5" name="lokasi_kegiatan_usaha" required=""></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="luas_tanah" class="col-sm-2 control-label"><strong>Luas Tanah / Luas Bangunan</strong></label>
		<div class="col-sm-6">
			<input type="text" id="id_luas_tanah" name="luas_tanah_bangunan" class="form-control" required="">
		</div>
	</div>
	

	

</form>
