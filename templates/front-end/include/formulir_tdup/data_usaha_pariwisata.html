<form method="POST" name="step3" role="form" class="form-horizontal" action="" data-parsley-validate novalidate>
	{% csrf_token %}  
	<h3>DATA USAHA PARIWISATA</h3>
	<hr class="style14">

  <div class="form-group" id="bidang_usaha_pariwisata">
      <label class="col-sm-2 control-label text-left"><strong>Bidang Usaha Pariwisata</strong></label>
      <div class="col-sm-10">
          <select multiple="" tabindex="3" class="chosen-select" style="width: 340px;" name="bidang_usaha_pariwisata" required="" data-parsley-trigger="change" id="id_bidang_usaha_pariwisata" onchange="bidang()">
            {% for val in bidang_usaha_pariwisata %}
              <option value="{{ val.id }}">{{ val.bidang_usaha_pariwisata}}</option>
            {% endfor %}
          </select>
      </div>
  </div>

  <div class="form-group" id="sub_jenis_bidang_usaha">
      <label class="col-sm-2 control-label text-left"><strong>Sub Jenis Bidang Usaha</strong></label>
      <div class="col-sm-10">
          <select multiple="" tabindex="3" class="chosen-select" style="width: 340px;" name="sub_jenis_bidang_usaha" required="" data-parsley-trigger="change" id="id_sub_jenis_bidang_usaha">
          </select>
      </div>
  </div>

</form>
