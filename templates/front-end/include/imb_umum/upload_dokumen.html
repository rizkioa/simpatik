<form method="POST" name="step4" role="form" class="form-horizontal">
  {% csrf_token %}
  	<h3>UPLOAD DOKUMEN PERSYARATAN</h3>
  	<hr class="style14">

  	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>Surat Kepemilikan Tanah atau Surat Penguasaan Hak atas Tanah (Sertifikat / Akte Jual Beli / Petok D / Surat Keterangan Status Tanah)</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>KTP/Paspor</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>NPWP</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>(Denah Bangunan, Site Plan, Spesifikasi Teknis) yang disahkan oleh Teknis yang membidangi</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>Surat Persetujuan/Perjanjian/Izin Pemilik tanah untuk bangunan yang didirikan di atas tanah yang bukan miliknya</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left">Surat Persetujuan/Rekomendasi dari FKUB (Forum Komunikasi Umat Beragam) bagi bangunan fungsu keragaman</label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>

	<div class="form-group">
	    <label class="col-sm-5 control-label text-left"><strong>Rekomendasi dati Teknis sesuai kegiatan/bangunan yang dimohonkan</strong></label>
	    <div class="col-sm-5">
	      <input type="file" class="filestyle" data-buttonText="Browse" data-iconName="fa fa-inbox">
	    </div>
	    <div class="col-sm-1">
	      <a type="button" class="btn btn-success mb-10"><i class="fa fa-upload"></i>Upload</a>
	    </div>
	</div>
</form>
