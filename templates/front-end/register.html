    <body id="minovate" class="appWrapper">

        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">




            <div class="page page-core page-login">

                <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred"><p class="text-elg text-strong mb-0">SIMPATIK</span></h3></p>
                    <h4 class="text-light text-green">Sistem Perizinan Teknologi Informasi Kediri
                    </h4>
                </div>

                <div class="container w-420 p-15 bg-white mt-40 text-center">

                    <h2 class="text-light text-greensea">Register</h2>

                    <form name="form" class="form-validation mt-20" >

                        <p class="help-block text-left">
                            Isikan Data Pada Form Di Bawah Ini :
                        </p>
						
                        <div class="form-group">
							<input type="text" class="form-control" id="noktp" placeholder="No KTP">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" id="namapemohon" placeholder="Nama Pemohon">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
						
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" id="pekerjaan" placeholder="Pekerjaan">
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" id="kodepos" placeholder="Kodepos">
						</div>
						
						<div class="row">
							<div class="col-md-4 padding-top-10">
								<label for="kewarganegaraan" class="control-label">Kewarganegaraan:</label>
								<select id="kewarganegaraan" class="form-control">
									<option value="text"> WNI</option>
									<option value="text"> WNA</option>
								</select>
							</div>
							
							<div class="col-md-5 padding-top-10">
								<label for="kota" class="control-label">Kab/Kota :</label>
								<select id="kota" class="form-control">
									<option value="text">Kab Kediri</option>
									<option value="text">Kota Kediri</option>
								</select>
							</div>
							
							<div class="col-md-3">
								<label for="desa" class="control-label">Desa:</label>
								<input type="text" class="form-control" id="desa" placeholder="Desa">
							</div>
						</div><br>
						
						
					
						
						
						<!--<select class="form-control placeholder">
						   <option value=""selected disabled>Pilih Provinsi</option>
						   <option value="1">Bali</option>
						   <option value="2">Jawa Barat</option>
						   <option value="3">Jawa Tengah</option>
						   <option value="4">Jawa Timur</option>
						</select>-->
						
						    <!--<select class="selectpicker" data-size="5">
							<option value=""selected disabled>Pilih Provinsi</option>
						   <option value="1">Bali</option>
						   <option value="2">Banten</option>
						   <option value="3">Jawa Barat</option>
						   <option value="4">Jawa Tengah</option>
						   <option value="5">Jawa Timur</option>
						   <option value="6">Kalimantan Barat</option>
						   <option value="7">Kalimantan Timur</option>
						   <option value="8">Kalimantan Selatan</option>
							</select>-->
						
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control" id="nohp" maxlength="13" required="required" placeholder="No HP"> 
							</div>
						
							<div class="col-md-6">
								<input type="email" class="form-control" id="email" placeholder="Email">
							</div>
						</div>
						
                       

                        

                        <div class="form-group text-left">
                            <label class="checkbox checkbox-custom-alt checkbox-custom-sm inline-block">
                                <input type="checkbox"><i></i> I agree to the <a href="javascript:;">Terms of Service</a> &amp; <a href="javascript:;">Privacy Policy</a>
                            </label>
                        </div>

                    </form>

                    <div class="bg-slategray lt wrap-reset mt-20 text-left">
                        <p class="m-0">
                            <a href="#" class="btn btn-greensea b-0 text-uppercase pull-right">Daftar</a>
                            <a href="{% url 'frontindex' %}" class="btn btn-lightred b-0 text-uppercase">Kembali</a>
                        </p>
                    </div>

                </div>

            </div>
